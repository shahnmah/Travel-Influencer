<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a43503d37c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- header-part-start -->

    <header>
        <div class="container">
            <div class="header-part">
                <div class="header-logo">
                    <h3>Explorer</h3>
                </div>
                <div class="nav">
                    <ul class="menu">
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Sign up</a></li>
                        <li><a href="">Log In</a></li>
                        <li class="search-icon"><a href=""><i class="fas fa-search"></i></a></li>
                        <li class="cart-icon"><a href=""><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- header-part-end -->

    <!-- banner-part-start -->
    <section id="banner">
        <div class="container">
            <div class="banner-part">
                <div class="banner-text">
                    <h1>Start your Journey as Traveller</h1>
                    <p>A journey of a thousand miles begins with a single step.Travel is the only thing you buy that makes you richer.Lets jump on it.

                    </p>
                    <button class="main-button">
                        Join Now 
                        <span class="button-arrow"><i class="fas fa-arrow-right"></i></span>
                    </button>
                </div>
                <div class="banner-img">
                    <img src="images/banner-main.png" alt="Photographer">
                </div>
            </div>
        </div>
    </section>

    <!-- banner-part-end -->

    <!-- sponsor-part-start -->

    <section>
        <div class="container">
            <div class="sponsor-part">
                <img src="images/logos/Alibaba.svg" alt="">
                <img src="images/logos/Amazon.svg" alt="">
                <img src="images/logos/Daraz.pk Logo.svg" alt="">
                <img src="images/logos/Ebay.svg" alt="">
                <img src="images/logos/Rakuten.svg" alt="">
                <img src="images/logos/Target.svg" alt="">
                <img src="images/logos/Walmart.svg" alt=""> 
            </div>
        </div>
    </section>


    <!-- sponsor-part-end -->


















</body>
</html>
